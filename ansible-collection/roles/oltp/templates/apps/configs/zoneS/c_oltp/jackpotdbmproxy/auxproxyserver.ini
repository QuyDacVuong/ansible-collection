; {{ ansible_managed }}

;CONNECTION HANDLED VIA ESL - STATIC + DYNAMIC

[DYNAMICCONNECT]

[STATICCONNECT]

[DYNAMICSETTINGS]

[CONNECTION.JS]
type=auxjps
traceMarker=JS

[CONNECTION.JSA]
type=auxjsa
traceMarker=JSA

[STATICSETTINGS]
;; WARNING - Increasing numOfInstances affects TOBRelay Service
;; # of dbm instance MUST EQUAL TO # OF TOBRelayInstance
;; Must create additional TOBRelayInstance in c_tobrelay for the newly added instance(s)
numOfInstances=7
instancePrefix=JackpotDbmServerInstance

AppFactoryAddr={{ C_ZNS_OLTP }}
AppFactory=jackpotdbm
InitDir=D:/apps/configs/c_oltp/jackpotdbmproxy/
LogStationPrefix={{ stationname }}.C_OLTP.CasinoJackpot_DBM-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
                 
[LOGGER] 
server=ip:{{ hercules_host }}:9322
LogStationName={{ stationname }}.C_OLTP.JACKPOTDBMPROXY-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
UseLogger=1
