[STATICSETTINGS]
myId=AuxReefReplicaInstance0
ReefRole=replica

regularQueueSizeInMegaByte=200
compactableQueueSizeInMegaByte=200

[DYNAMICCONNECT]
reefServerAddress=ip:{{ hostvars[inventory_hostname]['private_ip_address'] }}:3348
reefServerInstance=AuxReefBackupInstance1

[LOGGER]
server=ip:{{ hercules_host }}:9322
LogStationName={{ stationname }}.C_OLTP.REEF_OLTP.AuxReefReplica0-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
reportIntervalInSec=5
useLogger=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = AuxReefReplica0
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_OLTP.REEF_OLTP.AuxReefReplica0-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = AuxReefReplica0
[telemetry.metrics.filters.1]
regex = .*
