[startup]
sysId=1
TargetEnvironment=IOM

[STATICCONNECT]
dbmAddress=ip:{{ lobby_host }}:2348  
dbmInstance=AuxAdminServerInstance

adminAddress=ip:{{ lobby_host }}:2348
adminInstance=AuxAdminServerInstance

dbm2Address=ip:{{ oltp_host }}:2348
dbm2Instance=AuxROOltpDbmServerInstance

[delays]

[jobs]
cleanupExpiredUfgs=0
cleanupGameStatusChangeLog=0

[cleanupExpiredUfgs]
querySize=3000 
schedule=3:00 

[cleanupGameStatusChangeLog]
processServer=admin
batchLimit=10
schedule=/10min

[cleanupGameStatusChangeLog]
processServer=admin
batchLimit=10
schedule=/10min

[LOGGER]
server=ip:{{ hercules_host }}:9322
LogStationName={{ stationname }}.C_OLTP.AuxAdminDbd-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
useLogger=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = AuxAdminDbd
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_OLTP.AuxAdminDbd-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = AuxAdminDbd
[telemetry.metrics.filters.1]
regex = .*
