[MAINSTORAGE]
schema=db2admin

[DEPLOYMENT]
HostId=101
useMasterGenerator=1
Idrangeaddress={{ C_ZNS_OLTP }}
Idrangeobject=AuxIdDbmInstance

[LOGGER]
server=ip:{{ hercules_host }}:9322
LogStationName={{ stationname }}.C_OLTP.AuxIdDbm-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
UseLogger=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = AuxIdDbm
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_OLTP.AuxIdDbm-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = AuxIdDbm
[telemetry.metrics.filters.1]
regex = .*
