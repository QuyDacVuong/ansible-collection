[MAINSTORAGE]
schema=db2admin
isolation=1
stmtFailureLogging=1

[STATICSETTINGS]
{% if rologin_integrationdbm_staticsettings %}
{{ rologin_integrationdbm_staticsettings }}
{% endif %}

[DYNAMICSETTINGS]
ClosedSessionTTLInSecs=600
ScavengerIntervalInSecs=0
saveAuditTables=0

{% if oltp_olapinifilename_dynamicsetting %}
{{ oltp_olapinifilename_dynamicsetting }}
{% endif %}

[;SETTINGS]

[LOGGER]
server=ip:{{ hercules_host }}:9322
LogStationName={{ stationname }}.C_OLTP.IntegrationRODbmLogin-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
UseLogger=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = IntegrationRODbmLogin
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_OLTP.IntegrationRODbmLogin-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = IntegrationRODbmLogin
[telemetry.metrics.filters.1]
regex = .*
