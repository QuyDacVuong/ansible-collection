[MAINSTORAGE]
schema=db2admin
stmtFailureLogging=1

[STATICCONNECT]
;IntegrationServerAddress=ip:{{ lobby_host }}:2348
;IntegrationServerInstance=IntegrationServerInstance

;mainDbmServerAddress=&=ip:{{ hostvars[inventory_hostname]['private_ip_address'] }}:2348&
;mainDbmServerInstance=AuxDbmServerInstance

[STATICSETTINGS]
RunningMode=noHH_ICE

[DYNAMICCONNECT]
;jackpotServerAddress={{ C_ZNS_LOBBY }}
;jackpotServerInstance=JackpotServerInstance

;idDbmAddress={{ C_ZNS_OLTP }}
;idDbmInstance=AuxIdDbmInstance

[DYNAMICSETTINGS]
;olapIniFileName=d:\apps\configs\c_oltp\sharedOLAPs.ini

[REEF]
reefServerAddress=ip:{{ hostvars[inventory_hostname]['private_ip_address'] }}:3348
reefServerInstance=AuxReefReplicaInstance0

[LOGGER]
server=ip:{{ hercules_host }}:9322
LogStationName={{ stationname }}.C_OLTP.AuxTableDbm-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
useLogger=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = AuxTableDbm
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_OLTP.AuxTableDbm-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = AuxTableDbm
[telemetry.metrics.filters.1]
regex = .*
