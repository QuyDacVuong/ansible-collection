[MAINSTORAGE]
schema=db2admin
isolation=1
stmtFailureLogging=1

[STATICCONNECT]

[STATICSETTINGS]
ReadOnlyMode=1

[DYNAMICCONNECT]

[DYNAMICSETTINGS]
ClosedSessionTTLInSecs=600
ScavengerIntervalInSecs=600
;olapIniFileName=d:/apps/configs/c_oltp/sharedOLAPs.ini

[STARTUP]

[TABLES]

[SETTINGS]

[LOGGER]
server=ip:{{ hercules_host }}:9322
LogStationName={{ stationname }}.C_OLTP.AuxRODbm-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
UseLogger=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = AuxRODbm
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_OLTP.AuxRODbm-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = AuxRODbm
[telemetry.metrics.filters.1]
regex = .*
