; {{ ansible_managed }}
;@d:\apps\configs\c_oltp\sharedOLAPs.ini

;DATABASE CONNECTION HANDLED VIA ESL

[MAINSTORAGE]
;dsname={{ db_config['dbs']['zone0-oltp']['dbname'] }}
;login=db2pyr
;
schema=db2admin

stmtFailureLogging=1

[DYNAMICCONNECT]
;idDbmAddress={{ C_ZNS_OLTP }}
;idDbmInstance=AuxIdDbmInstance

[STATICCONNECT]

[STATICSETTINGS]
foritaly=1 
enableIceEventsGeneration=1
RunningMode=HH_ICE

[DYNAMICSETTINGS]
;olapIniFileName=d:/apps/configs/c_oltp/sharedOLAPs.ini

[TABLES]
DBMID=1512

[;SETTINGS]
olap=OS127
olap=ICE
olap=OS128
olap=OS124

[TOB]
schema=outbox
; same prefix as tobrelay.ini
prefix=ithhice

[LOGGER]
server=ip:{{ hercules_host }}:9322
LogStationName={{ stationname }}.C_OLTP.AuxITHHICETableDbm-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
UseLogger=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = AuxITHHICETableDbm
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_OLTP.AuxITHHICETableDbm-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = AuxITHHICETableDbm
[telemetry.metrics.filters.1]
regex = .*