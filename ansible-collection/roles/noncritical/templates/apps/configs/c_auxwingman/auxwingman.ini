[DYNAMICCONNECT]
templateServerAddress={{ C_TEMPLATESERVER }}
templateServerInstance=TemplateServerInstance

roDbmServerAddress=ip:auxolap:port
roDbmServerInstance=wingmanDbmServerInstance


[DYNAMICSETTINGS]
{{ noncritical_auxwingman_dynamicsettings }}


[STATICSETTINGS]
numDaysRolling=28
maxNumberOfConnectionsPerThread=0


[LOGGER]
server=ip:{{ hercules_host }}:9322
station={{ stationname }}.C_STATS.AUXWINGMAN.WINGMAN-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
reportIntervalInSec=15
UseLogger=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = WINGMAN
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_STATS.AUXWINGMAN.WINGMAN-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = WINGMAN
[telemetry.metrics.filters.1]
regex = .*