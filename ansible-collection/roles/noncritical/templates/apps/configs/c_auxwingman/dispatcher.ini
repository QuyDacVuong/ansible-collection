[comm]
name=AppFactory
alias=ip:{{ hostvars[inventory_hostname]['private_ip_address'] }}:8348
alias=ip:*:8350
rule=ip:auxolap:port pyrtcp0://{{ olap_host }}:2348
rule=ip:127.0.0.1:5447 pyrtcp0://127.0.0.1:5447
rule=ip:*:* pyrtcp0://$0:$1
performance=1

[managers]
manager=tcp
manager=tcpmux
manager=smem
manager=smemmux

[tcp]
type=tcp
port=8348
option.islocal=1
option.compressbits=0
option.keepalive=30000/180000
option.logfile=d:\apps\logs\c_auxwingman\protolocal.log
gatherstatistic=2

[tcpmux]
type=tcpmux
port=8350

[smem]
type=smem
port=8348

[smemmux]
type=smemmux
port=8350

[multiexe]


[exe]
auxwingman=d:\apps\bin\c_auxwingman\auxwingman.exe;d:\apps\logs\c_auxwingman

[start]
auxwingman=AuxWingManServerInstance;s=d:\\apps\\configs\\c_auxwingman\\

[logger]
server=ip:{{ hercules_host }}:9322
station={{ stationname }}.C_STATS.AUXWINGMAN-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
UseLogger=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = AUXWINGMAN
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_STATS.AUXWINGMAN.{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = AUXWINGMAN
[telemetry.metrics.filters.1]
regex = .*