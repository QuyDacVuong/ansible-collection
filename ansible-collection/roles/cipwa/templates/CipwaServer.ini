[STATICCONNECT]
UrlResolverAddress=ip:{{ ip2country_host }}:{{ resolver_port }}
UrlResolverInstance=Ip2CountryServerInstance

{% if cipwa_staticconnect_extra_options %}
{{ cipwa_staticconnect_extra_options }}
{% endif %}

[STATICSETTINGS]
MaxMessagesPerMinute={{ cipwa_max_messages_per_minute }}
MaxReceivedMessageLength=5000
MaxWebsocketIdleTimeOutSecs=3600
MaxConnectionsPerWebSocket={{ cipwa_max_connections_per_websocket }}
MaxResolverMessagesPerMinute={{ cipwa_max_resolver_messages_per_minute }}
MaxNumWebSocketSessionsFromSameIp={{ cipwa_max_websocket_sessions_from_same_ip }}
MaxFailedConnectRequestsPerIp={{ cipwa_max_failed_connection_requests_per_ip }}

AllowedOrigins={{ cipwa_allowed_origins | join(',') }}
SameOriginExemptions={{ cipwa_same_origin }}

MaxOutputChannelSize=20
MaxOutputChannelIdleTimeoutMins=15

Zone={{ hostvars[inventory_hostname].tags.Zone | capitalize }}

{% if cipwa_staticsettings_extra_options %}
{{ cipwa_staticsettings_extra_options }}
{% endif %}

[Hercules]
HerculesServerAddress=ip:{{ hercules_host }}:9322
StationName={{ stationname }}.CIPWA-{{ advertise_host.split('.')[-1] }}
ReportInterval=60

[Server List]
{% for server in cipwa_servers %}
server={{ server }}
{% endfor %}

[AuxLobby]
{{ cipwa_auxlobby_option }}

[AuxLobbyPubl]
name=lobby
type=Publication
serverAddr=ip:{{ lobby_host }}:2348
serverInstance=AuxLobbyServerInstance
multiInstance=false
Publication_0=LobbyProps
Publication_11=PropertyPublisher
Publication_12=PropertyPublisher.ES
Publication_13=PropertyPublisher.IT
Publication_14=PropertyPublisher.USNJ
Publication_15=PropertyPublisher.PT

[AuxShadowLobbyPubl]
name=shadowlobby
type=Publication
serverAddr=ip:{{ lobby_host }}:2348
serverInstance=AuxShadowLobbyInstance
multiInstance=false

{{ cipwa_publications }}


[AuxTable]
{{ cipwa_auxtable }}

{{ cipwa_monitorgroup }}

[AuxRace]
name=race
type=Publication
multiEndPoint=true
serverAddr=ip:{{ lobby_host }}:2348
serverInstance=AuxShadowLobbyInstance
Publication_0=Race

[Rules List]
{{ cipwa_rules_list }}


{% if cipwa_extra_options %}
{{ cipwa_extra_options }}
{% endif %}
