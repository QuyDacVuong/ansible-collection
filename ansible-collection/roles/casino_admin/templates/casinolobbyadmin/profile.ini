[Properties]
TestMode=true
SessionTimeout=180
maxImageSize=50000000

[Hercules]
HerculesServerAddress=ip:{{ hercules_host }}:9322
StationName={{ stationname }}.WEB-ADMIN.CCMS-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
ReportInterval=10

[WebAppManager]
WebAppManagerServerAddress={{ PYRHUB }}
WebAppManagerObjectName=WebAppmanagerInstance
WebAppManagerConnType=webapplication

[AdminAuth]
AdminAuthServerAddress={{ DBMROUTER }}
AdminAuthObjectName=AdminAuthInstance
AdminAuthConnType=admin

[Rules List]
*:*=$0:$1

