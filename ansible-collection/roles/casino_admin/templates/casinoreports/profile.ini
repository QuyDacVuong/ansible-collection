[Properties]
TestMode=true
SessionTimeout=180

[Hercules]
HerculesServerAddress=ip:{{ hercules_host }}:9322
StationName={{ stationname }}.WEB-ADMIN.CASINOREPORTS-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
ReportInterval=10

[WebAppManager]
WebAppManagerServerAddress={{ PYRHUB }}
WebAppManagerObjectName=WebAppmanagerInstance
WebAppManagerConnType=webapplication

[Rules List]
*:*=$0:$1
