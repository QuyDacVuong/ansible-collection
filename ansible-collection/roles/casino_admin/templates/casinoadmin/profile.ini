[Properties]
TestMode=true
SessionTimeout=180

[Hercules]
HerculesServerAddress=ip:{{ hercules_host }}:9322
StationName={{ stationname }}.CASINOADMINTOOLS.CASINOADMIN-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
ReportInterval=10

[AuxAdmin.Zone0]
AuxAdminServerAddress=ip:{{ lobby_host }}:2348
AuxAdminObjectName=AuxAdminServerInstance
AuxAdminConnType=admin_auth

[AuxAdmin.AWSZ1]
AuxAdminServerAddress=ip:{{ AWS_ZONE1_LOBBY }}:2348
AuxAdminObjectName=AuxAdminServerInstance
AuxAdminConnType=admin_auth

[AdminAuth]
AdminAuthServerAddress=ip:{{ lobby_host }}:2348
AdminAuthObjectName=AuxAdminServerInstance
AdminAuthConnType=admin_auth

[Drc]
DRCOn=1
DRCServerAddress={{ LOGINDBM }}
DRCServerObject=DRCServerInstance
DRCServerConnType=requestor

[Dbm]
DbmServerAddress={{ LOGINDBM }}
DbmServerObject=AdminBrokerServerInstance
DbmServerConnType=admin

[Cashier]
CashierServerAddress={{ POKER_LOBBY }}
CashierObjectName=CashierServerInstance
CashierConnType=cashier_admin

[WebAppManager]
WebAppManagerServerAddress={{ PYRHUB }}
WebAppManagerObjectName=WebAppmanagerInstance
WebAppManagerConnType=webapplication


[Rules List]
*:*=$0:$1
