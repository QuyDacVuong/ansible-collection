 
[DYNAMICCONNECT]
 
[STATICCONNECT]
 
[MAINSTORAGE] 
dsname=OLAPCMQA
@d:\apps\credentials\db2_rw.inc

schema=db2admin
stmtFailureLogging=1

[STATICSETTINGS]
 
[DYNAMICSETTINGS]
olapBufferSize=50
saveAuditTables=1

[LOGGER]
LoggerAddress=ip:{{ hercules_host }}:9322
LogStationName={{ stationname }}.C_OLAP.OLAP.AuxOlapDbm-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
UseLogger=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = OLAP
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_OLAP.OLAP.AuxOlapDbm-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = OLAP
[telemetry.metrics.filters.1]
regex = .*