---
# Restart monitoring service
- name: Restart hesender Monitoring service
  ansible.windows.win_service:
    name: PYR_HESENDER
    state: restarted

- name: Restart memsender Monitoring service
  ansible.windows.win_service:
    name: PYR_MEMSENDER
    state: restarted

- name: Restart Concentrator service
  ansible.windows.win_service:
    name: PYR_C_CONCENTRATOR{{ concentrator_instance }}
    state: restarted
  when: "'launch' not in ansible_skip_tags"

- name: Restart promtail
  ansible.windows.win_service:
    name: Promtail
    state: restarted

- name: Restart Telegraf
  ansible.windows.win_service:
    name: Telegraf
    state: restarted
