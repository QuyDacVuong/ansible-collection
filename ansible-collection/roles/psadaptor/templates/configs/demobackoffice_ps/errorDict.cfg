  </Rule>
  <Rule>
    <RequestName>BET</RequestName>
    <Condition>
      <HostAccountId>1233240099</HostAccountId>
    </Condition>
    <ErrorMessage>
      <Name>ERROR_BET_LIMIT_EXCEEDED</Name>
      <DebugMessage>This is a test</DebugMessage>
    </ErrorMessage>
  </Rule>
</Rules>

