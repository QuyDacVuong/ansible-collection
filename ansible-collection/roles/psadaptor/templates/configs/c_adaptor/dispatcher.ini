[comm]
name=AppFactory
alias=ip:{{ hostvars[inventory_hostname]['private_ip_address'] }}:2348
alias=ip:*:2350

rule=ip:*:* pyrtcp0://$0:$1
;performance=1

[tcp]
port=2348
option.keepalive=30000/180000
;gatherstatistic=1

[tcpmux]
port=2350
;gatherstatistic=1

[smem]
port=2348
;gatherstatistic=1

[smemmux]
port=2350
;gatherstatistic=1

[exe]
integrationserver_ps=d:\apps\bin\c_adaptor\auxisadaptorps.exe;d:\apps\logs\c_adaptor;0/0;R180

[start]
integrationserver_ps=DemoPSAdaptorInstance;s=d:\\apps\\configs\\c_adaptor\\DemoPSAdaptor\\

integrationserver_ps=AuxPSAdaptorInstance;ver=1;[ini_path=D:\apps\configs\c_adaptor\;station_name={{ stationname }}.PSAUXADAPTOR;service_path=D:\apps\configs\esl.json;zoneConfig=D:\apps\configs\zone_settings.ini]

[logger]
server=ip:{{ hercules_host }}:9322
station={{ stationname }}.C_ADAPTOR
reportseh=1

[telemetry.targets]
hercules = true
gateway = true
panoptic = false
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = C_ADAPTOR
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_ADAPTOR.DISPATCHER
service_name = DISPATCHER
[telemetry.metrics.filters.1]
regex = .*  # send all metrics
