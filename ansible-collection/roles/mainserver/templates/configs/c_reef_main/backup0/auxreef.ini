[STATICSETTINGS]
myId=AuxReefBackupInstance0
ReefRole=backup
regularQueueSizeInMegaByte=200
compactableQueueSizeInMegaByte=200

[DYNAMICCONNECT]
reefServerAddress=ip:{{ hostvars[inventory_hostname]['private_ip_address'] }}:3348
reefServerInstance=AuxReefMasterInstance

[LOGGER]
loggerAddress=ip:{{ hercules_host }}:9322
LogStationName={{ stationname }}.C_REEF_MAIN.BACKUP0
reportIntervalInSec=10
useLogger=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = AUXREEF.BACKUP0
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_MAIN.AUXREEF.BACKUP0
service_name = AUXREEF.BACKUP0
[telemetry.metrics.filters.1]
regex = .*