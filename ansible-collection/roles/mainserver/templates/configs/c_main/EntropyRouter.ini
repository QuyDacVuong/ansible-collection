[router]
rules=AllRule
pollFrequency=10000
responseThreshold=400
simultaneousSendToPrimaryAndSecondary=0
useUnhealthyPriIfSecDisconnected=1

[AllRule]
sites=ALL
primaryEntropy=EntropyPrimary
secondaryEntropy=EntropyPrimary

[EntropyPrimary]
entropyaddress=ip:{{ hostvars[inventory_hostname]['private_ip_address'] }}:2348
entropyobject=AuxEntropyProxyInstance

[LOGGER]
loggerAddress=ip:{{ hercules_host }}:9322
logStationName={{ stationname }}.C_MAIN.ENTROPYROUTER
uselogger=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = EntropyRouter
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_MAIN.ENTROPYROUTER
service_name = EntropyRouter
[telemetry.metrics.filters.1]
regex = .*