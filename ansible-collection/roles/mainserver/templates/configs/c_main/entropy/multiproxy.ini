[timing]
delay=60000

[servers]
{% for host in groups[entropy_role] %}
server={{ ordinal_numbers[loop.index] }}
{% endfor %}

[limits]
number=2

{% for host in groups[entropy_role] %}
[{{ ordinal_numbers[loop.index] }}]
server=ip:{{ hostvars[host]['private_ip_address'] }}:33320
serverobject=RNGEntropyInstance
weight=2

{% endfor %}


[logger]
server=ip:{{ hercules_host }}:9322
station={{ stationname }}.C_MAIN.ENTROPYPROXY

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = EntropyProxy
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_MAIN.ENTROPYPROXY
service_name = EntropyProxy
[telemetry.metrics.filters.1]
regex = .*