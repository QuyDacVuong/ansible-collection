[comm]
{{ ip2country_comm }}

{% if ip2country_managers %}
[managers]
{{ ip2country_managers }}
{% endif %}

[tcp]
{{ ip2country_tcp }}

{% if ip2country_tcpmux %}
[tcpmux]
{{ ip2country_tcpmux }}
{% endif %}

[smem]
{{ ip2country_smem }}

[smemmux]
{{ ip2country_smemmux }}

[exe]
{{ ip2country_exe }}

[start]
{{ ip2country_start }}

[logger]
server=ip:{{ hercules_host }}:9322
station={{ stationname }}.C_LOBBY.c_ip2country.Dispatcher-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
reportseh=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = ip2country.Dispatcher
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_LOBBY.c_ip2country.Dispatcher-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = c_ip2country.Dispatcher
[telemetry.metrics.filters.1]
regex = .*
