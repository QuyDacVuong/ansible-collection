---
- name: Restart cdldbm
  ansible.windows.win_service:
    name: PYR_C_CDLDBM
    state: restarted
  when: "'launch' not in ansible_skip_tags"
- name: Restart wmtcdldbm
  ansible.windows.win_service:
    name: PYR_C_WMTCDLDBM
    state: restarted
  when: "'launch' not in ansible_skip_tags"
- name: Restart promtail
  ansible.windows.win_service:
    name: promtail
    state: restarted
- name: Restart telegraf
  ansible.windows.win_service:
    name: telegraf
    state: restarted
- name: Restart hesender
  ansible.windows.win_service:
    name: PYR_HESENDER
    state: restarted
- name: Restart memsender
  ansible.windows.win_service:
    name: PYR_MEMSENDER
    state: restarted
- name: Restart DB2 service
  ansible.windows.win_service:
    name: DB2MGMTSVC_DB2COPY1
    state: restarted
