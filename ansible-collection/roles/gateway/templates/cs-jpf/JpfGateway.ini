[STATICSETTINGS]
JackpotServerAddress={{ C_ZNS_LOBBY }}
JackpotServerInstance=JackpotServerInstance

{% for vendor in gateway_vendors %}
[Vendor.{{ vendor.name | title }}]
Id={{ vendor.id }}
Account={{ vendor.name }}
SecKeys={{ vendor.seckeys }}

{% endfor %}

[Hercules]
HerculesServerAddress=ip:{{ hercules_host }}:9322
StationName={{ stationname }}.GATEWAYS-{{ advertise_host.split('.')[-1] }}.JPF
ReportInterval=10
