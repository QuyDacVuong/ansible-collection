[STATICCONNECT]
aamsGateWayServerAddress={{ aams_gateway_host }}
aamsGateWayServerInstance={{ aams_gateway_instance }}
 
[Hercules]
HerculesServerAddress=ip:{{ hercules_host }}:9322
StationName={{ stationname }}.GATEWAYS-{{ advertise_host.split('.')[-1] }}.AAMSSMS
ReportInterval=60
 
[LOG]
LEVEL={{ gateway_log_level }}
DESTINATIONS=console,file
LOGFILEPATH={{ tomcat_directory }}/gateway/logs
 
[Vendors List]
{% for vendor in gateway_vendors %}
{% if vendor.aams is defined %}
{{ vendor.name }}
{% endif %}
{% endfor %}

{% for vendor in gateway_vendors %}
{% if vendor.aams is defined %}
[Vendor-{{ vendor.name | upper }}]
username={{ vendor.aams.username }}
password={{ vendor.aams.password }}
{% endif %}

{% endfor %}
