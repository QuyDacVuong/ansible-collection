{% for instance in clbservice_tomcat_instances %}
upstream {{ instance.name }} {
  keepalive 32;
  server    127.0.0.1:{{ instance.non_ssl_connector_port | default(tomcat_non_ssl_connector_port) }};
}
{% endfor %}

server {
  listen      80;
  listen      127.0.0.1:80;

  server_name tomcat;

  access_log /var/log/nginx/tomcat_access.log;
  error_log  /var/log/nginx/tomcat_error.log;

  location / {
    return 301 https://$host$request_uri;
  }

  location /nginx_status {
    stub_status on;
    allow 127.0.0.1;
    deny all;
  }
}

server {
  listen                    443 ssl;
  server_name               tomcat;
  ssl_password_file         /etc/nginx/tls/server.passphrase;
  ssl_certificate           /etc/nginx/tls/server-bundle.crt;
  ssl_certificate_key       /etc/nginx/tls/server.key;
  ssl_protocols             TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_ciphers               'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
  ssl_ecdh_curve            secp384r1;
  ssl_session_cache         shared:SSL:5m;
  ssl_session_timeout       24h;
  ssl_session_tickets       off;
  ssl_buffer_size           8k;
  root                      /var/www;
  proxy_intercept_errors on;
  error_page      400 401 402 403 404 500 501 502 503 504 /error_page.htm;

  access_log /var/log/nginx/tomcat_access.log;
  error_log  /var/log/nginx/tomcat_error.log;

  ignore_invalid_headers off;

  location /nginx_status {
    stub_status on;
    allow 127.0.0.1;
    deny all;
  }
  location ~ ^/(clbservice/appinfo|clbservice/metrics) {
    deny all;
  }
  location = /favicon.ico {
    try_files $uri =204;
    access_log off;
    log_not_found off;
  }
{% for instance in clbservice_tomcat_instances %}
  location /{{ instance.name }} {
      sendfile off;
      proxy_pass         http://{{ instance.name }}/{{ instance.name }};
      proxy_redirect     default;
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   Upgrade           $http_upgrade;
      proxy_set_header   Connection        "Upgrade";
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_max_temp_file_size 0;

      client_max_body_size       10m;
      client_body_buffer_size    128k;

      proxy_connect_timeout      90;
      proxy_send_timeout         90;
      proxy_read_timeout         90;
      proxy_buffering            off;
      proxy_request_buffering    off; # Required for HTTP CLI commands
      proxy_set_header Connection ""; # Clear for keepalive
  }
{% endfor %}
}
