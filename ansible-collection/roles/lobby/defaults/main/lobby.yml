# templates/configs/c_lobby/entropy/EntropyRouter.ini
lobby_entropy_entropyrouter_router: |
  rules=AllRule
  pollFrequency=10000
  responseThreshold=400
  simultaneousSendtoPrimaryAndSecondary=0
  useUnhealthyPriIfSecDisconnected=1

lobby_entropy_entropyrouter_allrule: |
  sites=ALL
  primaryEntropy=EntropyPrimary
  secondaryEntropy=EntropyPrimary

lobby_entropy_entropyrouter_list: |
  [EntropyPrimary]
  entropyaddress=ip:{{ hostvars[inventory_hostname]['private_ip_address'] }}:2348
  entropyobject=AuxEntropyProxyInstance

# templates/configs/c_lobby/entropy/dgeentropy.ini
lobby_entropy_dgeentropy_staticsettings: |
  allowAuxAdminRequests=1

lobby_entropy_dgeentropy_dynamicsettings: |
  overspan=0
  pollInterval=1
  ; Enable to simulate release mode in debug environment by ignoring table names
  ignoreNames=0

  ; Directory and filename of the prearranged runs
  script=d:\apps\configs\c_lobby\entropy\dgeentropy.script

  ; For disabling
  disabled=0

lobby_entropy_dgeentropy_dynamicconnect: |
  LoginDbmAddress={{ LOGINDBM }}
  LoginDbmObject=LoginRouterInstance
  LoginDbmConnType=DgeEntropy

  EntropyAddress=ip:{{ main_host }}:2347
  EntropyObject=AuxEntropyProxyInstance
  EntropyConnType=

  ; PYR-50101. Connection to AuxLobby, for resetting table-cached dynamic runs
  AuxLobbyAddress=ip:{{ lobby_host }}:2348
  AuxLobbyObject=AuxLobbyServerInstance
  AuxLobbyConnType=dge

# templates/configs/c_lobby/entropy/dgeentropy.script
lobby_entropy_dgeentropy_script_table: |
  disabled=0
  decks=1
  cards=7h,8c
  cards=Qh
  cards=Qd,4c,Ks,5d,Qs,6s
  comment.numplayers=1
  comment.blackjackvariant=ATLANTIC
  comment.gametype=blackjack

# templates/configs/c_lobby/entropy/multiproxy.ini
lobby_entropy_multiproxy_servers: |
  {% for host in groups[entropy_role] %}
  server={{ ordinal_numbers[loop.index] }}
  {% endfor %}

lobby_entropy_multiproxy_limits: |
  number=2

lobby_entropy_multiproxy_server_lists: |
  {% for host in groups[entropy_role] %}
  [{{ ordinal_numbers[loop.index] }}]
  server=ip:{{ hostvars[host]['private_ip_address'] }}:33303
  serverobject=RNGEntropyInstance
  weight=2

  {% endfor %}

# templates/configs/c_lobby/login/IntegrationServer.ini
lobby_login_integrationserver_dynamicconnect: ""
lobby_login_integrationserver_staticconnect: |
  IsDbmAddress=ip:{{ oltp_host }}:2348
  IsDbmInstance=IntegrationDbmLoginInstance

  DbmAddress=ip:{{ oltp_host }}:2348
  DbmInstance=AuxDbmServerInstance

  isaAddress=ip:{{ lobby_host }}:2348
  isaInstance=AuxISAssistantInstance

  AdaptorAddressPPB=ip:{{ lobby_host }}:2348
  AdaptorInstancePPB=AuxPPBAdaptorInstance

  AuxTriggerAddress=ip:{{ lobby_host }}:2348
  AuxTriggerInstance=AuxTriggerServerInstance

  idDbmAddress={{ C_ZNS_OLTP }}
  idDbmInstance=AuxIdDbmInstance

lobby_login_integrationserver_reef_state: |
  reefServerAddress=ip:{{ lobby_host }}:3348
  reefServerInstance=AuxReefBackupInstance0

lobby_login_integrationserver_reef: |
  reefServerAddress=ip:{{ lobby_host }}:3348
  reefServerInstance=AuxReefBackupInstance0

lobby_login_integrationserver_dynamicsettings: |
  ResubmitIntervalSec=5
  ForceValidateWebToken=false
  EnableReefState=1
  FailableMaxRetryTimes=5
  FailableMaxRetryInterval=3600

lobby_login_integrationserver_staticsettings: |
  ;ForLoginOnly, ForGameOnly, ForLoginAndGame
  RunningMode=ForLoginOnly
