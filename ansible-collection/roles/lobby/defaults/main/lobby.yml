# templates/configs/c_lobby/dispatcher.ini
lobby_dispatcher_restrictsubscription: |
  debug=3
  ip:*:*/*/global=pyrtcp0:/*;forward ip:$0:$1/$0/Global

lobby_dispatcher_comm: |
  name=AppFactory
  identification=AUX134
  alias=ip:localhost:2348
  alias=ip:{{ hostvars[inventory_hostname]['private_ip_address'] }}:2348
  alias=ip:{{ hostvars[inventory_hostname]['private_ip_address'] }}:2350
  alias=ip:*:2349
  alias=ip:*:443
  alias=ip:*:443/*
  alias=ip:*:26002
  ;alias=ip:*:26003

  ; Shared zone - olap or olap proxy
  rule=ip:auxolap:port pyrtcp0://{{ sharedzone_olap }}:2348

  {% for host in (groups[gdk_role] | sort) %}
  ; {{ hostvars[host]['inventory_hostname'] }}
  rule={{ host | to_factory }} pyrtcp0://{{ hostvars[host]['private_ip_address'] }}:2348
  {% endfor %}

  {% for host in (groups[non_gdk_role] | sort) %}
  ; {{ hostvars[host]['inventory_hostname'] }}
  rule={{ host | to_factory }} pyrtcp0://{{ hostvars[host]['private_ip_address'] }}:2348
  {% endfor %}

  rule=ip:127.0.0.1:5447 pyrtcp0://127.0.0.1:5447
  rule=ip:*:* pyrtcp0://$0:$1
  performance=1
  performancetimer=10000
  appfactoryfile=d:\apps\logs\c_lobby\listofobjects.log
  trafficprintlast=0

lobby_dispatcher_config: |
  multiexeport=2349
  smemmultiexeport=2349

lobby_dispatcher_managers: |
  manager=tcp
  manager=tcpd
  manager=tcpmux
  manager=smemmux
  ;manager=smem
  manager=ssl_out
  ;manager=ssl_in

lobby_dispatcher_tcp: |
  type=tcp
  port=2348
  maxconnectionsperthread=3
  option.islocal=1
  option.protocol=3
  option.framesize=64000
  option.compressbits=0
  option.logfile=d:\apps\logs\c_lobby\protolocal.log
  option.keepalive=30000/180000
  gatherstatistic=2

lobby_dispatcher_tcpd: |
  type=tcp
  port=2350
  maxconnectionsperthread=3
  option.framesize=1000000
  option.intcpbuffer=1000000
  option.outtcpbuffer=1000000
  option.protocol=5
  option.islocal=1
  option.logfile=d:\apps\logs\c_lobby\protolocald.log
  option.keepalive=30000/180000
  gatherstatistic=2

lobby_dispatcher_tcpmux: |
  type=tcpmux
  port=2349
  gatherstatistic=1

lobby_dispatcher_smem: |
  type=smem
  port=2348
  gatherstatistic=1

lobby_dispatcher_smemmux: |
  type=smemmux
  port=2349
  gatherstatistic=1

lobby_dispatcher_ssl_out: |
  type=ssl
  option.logfile=d:\apps\logs\c_lobby\protolocalssl.log
  clienttrustedcert=d:\apps\credentials\ca_disp.crt

lobby_dispatcher_ssl_in: ""
#  type=ssl
#  port=2347
#  option.keepalive=5000/30000
#  @d:\apps\credentials\cert.ini

lobby_dispatcher_exe: |
  ;type=exe
  auxadmin=d:\apps\bin\c_lobby\auxadmin.exe;d:\apps\logs\c_lobby
  auxisassistant=d:\apps\bin\c_lobby\auxisassistant.exe;d:\apps\logs\c_lobby
  auxlobby=d:\apps\bin\c_lobby\auxlobby.exe;d:\apps\logs\c_lobby;0/0;R240
  auxtrigger=d:\apps\bin\c_lobby\auxtrigger.exe;d:\apps\logs\c_lobby
  entropyProxy=d:\apps\bin\c_lobby\{{ lobby_entropy_binary }};d:\apps\logs\c_lobby
  handhistory=d:\apps\bin\c_lobby\auxhhserver.exe;d:\apps\logs\c_lobby
  entropyRouter=d:\apps\bin\c_lobby\pyrentropyroutersmem.exe;d:\apps\logs\c_lobby
  integrationdispatcher=d:\apps\bin\c_lobby\auxids.exe;d:\apps\logs\c_lobby;0/0;R240
  integrationserver=d:\apps\bin\c_lobby\auxintegrationserver.exe;d:\apps\logs\c_lobby;0/0;R240
  integrationserver_ppb=d:\apps\bin\c_lobby\auxisadaptorppb.exe;d:\apps\logs\c_lobby
  integrationserver_sbg=d:\apps\bin\c_lobby\auxisadaptorsbg.exe;d:\apps\logs\c_lobby
  rgrouter=d:\apps\bin\c_lobby\auxrgsmessagerouter.exe;d:\apps\logs\c_lobby
  shadowlobby=d:\apps\bin\c_lobby\auxshadowlobby.exe;d:\apps\logs\c_lobby
  tablemonitor=d:\apps\bin\c_lobby\auxtablemonitorserver.exe;d:\apps\logs\c_lobby

