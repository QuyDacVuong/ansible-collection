[STATICSETTINGS]
{{ lobby_entropy_dgeentropy_staticsettings }}

[DYNAMICSETTINGS]
{{ lobby_entropy_dgeentropy_dynamicsettings }}

[DYNAMICCONNECT]
{{ lobby_entropy_dgeentropy_dynamicconnect }}

[LOGGER]
LoggerAddress=ip:{{ hercules_host }}:9322
LogStationName={{ stationname }}.LOBBY.DgeEntropy
useLogger=0

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = DgeEntropy
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.LOBBY.DgeEntropy-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = DgeEntropy
[telemetry.metrics.filters.1]
regex = .*
