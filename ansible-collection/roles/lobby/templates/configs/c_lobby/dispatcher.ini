[;restrictsubscription]
{{ lobby_dispatcher_restrictsubscription }}

[comm]
{{ lobby_dispatcher_comm }}

[config]
{{ lobby_dispatcher_config }}

[managers]
{{ lobby_dispatcher_managers }}

[tcp]
{{ lobby_dispatcher_tcp }}

[tcpd]
{{ lobby_dispatcher_tcpd }}

[tcpmux]
{{ lobby_dispatcher_tcpmux }}

[smem]
{{ lobby_dispatcher_smem }}

[smemmux]
{{ lobby_dispatcher_smemmux }}

[ssl_out]
{{ lobby_dispatcher_ssl_out }}

{% if lobby_dispatcher_ssl_in %}
[ssl_in]
{{ lobby_dispatcher_ssl_in }}
{% endif %}

[exe]
{{ lobby_dispatcher_exe }}

[start]
{{ lobby_dispatcher_start }}

[logger]
server=ip:{{ hercules_host }}:9322
station={{ stationname }}.C_LOBBY.LOBBY-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
reportseh=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = LOBBY
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_LOBBY.LOBBY-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = LOBBY
[telemetry.metrics.filters.1]
regex = .*
