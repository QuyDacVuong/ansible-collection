[timing]
delay=60000

[servers]
server=active1
server=active2
server=standby

[limits]
number=2

[active1]
server={{ C_ENTROPY_DUB1 }}
serverobject=EntropyMonitorInstance

[active2]
server={{ C_ENTROPY_DUB2 }}
serverobject=EntropyMonitorInstance

[standby]
server={{ C_ENTROPY_DUB3 }}
serverobject=EntropyMonitorInstance


[LOGGER]
LoggerAddress=ip:{{ hercules_host }}:9322
LogStationName={{ stationname}}.C_LOBBY.EntropyProxyDublin-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
UseLogger=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = EntropyProxyDublin
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_LOBBY.EntropyProxyDublin-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = EntropyProxyDublin
[telemetry.metrics.filters.1]
regex = .*
