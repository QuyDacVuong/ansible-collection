[STARTUP]
{{ lobby_tablemonitorserver_startup }}

[PanopticLogger]
{{ lobby_tablemonitorserver_panopticlogger }}

[LOGGER]
LoggerAddress=ip:{{ hercules_host }}:9322
LogStationName={{ stationname }}.C_LOBBY.TableMonitorServer-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
reportIntervalInSec=10
UseLogger=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = TableMonitorServer
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_LOBBY.TableMonitorServer-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = TableMonitorServer
[telemetry.metrics.filters.1]
regex = .*
