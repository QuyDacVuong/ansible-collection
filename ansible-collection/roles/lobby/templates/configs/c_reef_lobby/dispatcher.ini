[comm]
{{ reef_dispatcher_comm }}

[tcpmux]
{{ reef_dispatcher_tcpmux }}

[tcp]
{{ reef_dispatcher_tcp }}

[smem]
{{ reef_dispatcher_smem }}

[smemmux]
{{ reef_dispatcher_smemmux }}

[exe]
{{ reef_dispatcher_exe }}

[start]
{{ reef_dispatcher_start }}

[logger]
server=ip:{{ hercules_host }}:9322
station={{ stationname }}.C_LOBBY.REEF_LOBBY-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
reportseh=1

[telemetry.targets]
hercules = true
gateway = true
[telemetry.gateway.conn-params]
address = ip:127.0.0.1:5447
instance = TelgatewayInstance
[telemetry.metrics.tags]
application = REEF_LOBBY
environment = {{ hostvars[inventory_hostname].tags.Environment }}
name = {{ hostvars[inventory_hostname].tags.Name }}
instanceid = {{ hostvars[inventory_hostname].instance_id }}
platform = {{ hostvars[inventory_hostname].tags.Platform }}
zone = {{ hostvars[inventory_hostname].tags.Zone }}
station_name = {{ stationname }}.C_LOBBY.REEF_LOBBY-{{ hostvars[inventory_hostname]['private_ip_address'].split('.')[-1] }}
service_name = REEF_LOBBY
[telemetry.metrics.filters.1]
regex = .*
